<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Nifty Markets</title>

    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="JS/..about"></script>

</head>

<body>
    <header>
        <i class="fas fa-box-open">Nifty Markets</i>
        <nav>
            <a href='#'>Signup</a>
            <a href=#>About Us</a>
            <a href='#'>Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="about-us">

        </div>
        <div class="contact-form">
            <form>
                <h1>Contact</h1>
                <label for="name"><b>Name</b></label>
                <input type="text" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="email" name="email" required>

                <label for="subject"><b>Subject</b></label>
                <input type="subject" name="subject" required>

                <label for="help"><b>How can we help?</b></label>
                <textarea type="help" placeholder="With as much detail as possible try to explain how we can help."
                    name="help" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:#F37748">Terms & Privacy</a>.
                </p>

                <div class="submit">
                    <button type="submit" class="signupbtn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
