<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Nifty Markets</title>

    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="index.js"></script>

</head>

<body>
    <header>
        <i class="fas fa-box-open">Nifty Markets</i>
        <nav>
            <a href='#'>Login</a>
            <a href='#'>Help</a>
            <a href='#'>Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class=sign-up>
            <div class=sign-up-left>

            </div>
            <div class=sign-up-right>
                <form>
                    <h1>Sign Up</h1>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="username"><b>Username</b></label>
                    <input type="username" placeholder="Enter Username" name="username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:#F37748">Terms & Privacy</a>.
                    </p>

                    <div class="submit">
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="">

        </div>
    </div>
    <footer>

    </footer>

</body>

</html>
